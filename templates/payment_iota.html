
<!-- Redirection Counter -->
<script type="text/javascript">
  var count = 10; // Timer
  var redirect = "http://127.0.0.1:5000/payment_iota2"; // Target URL

  function countDown() {
    var timer = document.getElementById("timer"); // Timer ID
    if (count > 0) {
      count--;
      timer.innerHTML = "This page will redirect to Firefly in " + count + " seconds."; // Timer Message
      setTimeout("countDown()", 1000);
    } else {
      window.location.href = redirect;
    }
  }
</script>

<div id="master-wrap">
  <div id="logo-box">

    <div class="animated fast fadeInUp">
      <div class="icon"></div>
      <h1>Transaction is in process......</h1>
    </div>

    <div class="notice animated fadeInUp">
      <p class="lead">Please give the login info in Firefly and  press CTRL+V to paste in send option address</p>
      <h3>Your Current Balance is {{ bl }} </h3>
      <a class="btn animation" href="javascript:history.back()">&larr; Back</a>
    </div>

    <div class="footer animated slow fadeInUp">
      <p id="timer">
        <script type="text/javascript">
          countDown();
        </script>
      </p>
    </div>

  </div>
  <!-- /#logo-box -->
</div>
<!-- /#master-wrap -->
